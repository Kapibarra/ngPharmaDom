<div class="drugs__wrapper">
  <div class="drugs">
    <img src="assets/imgs/drugs.png" class="drugs__main-img" />
    <div class="drugs__title">
      {{ "DRUGS.TITLE" | translate }}
    </div>

    <p-accordion
      [activeIndex]="0"
      *ngIf="languageService.translate.currentLang === 'ru'"
    >
      <ng-container *ngFor="let category of medications | keyvalue">
        <p-accordionTab [header]="category.key">
          <ul>
            <li *ngFor="let medication of category.value">
              {{ medication }}
            </li>
          </ul>
        </p-accordionTab>
      </ng-container>
    </p-accordion>
    <p-accordion
      [activeIndex]="0"
      *ngIf="languageService.translate.currentLang === 'en'"
    >
      <ng-container *ngFor="let category of medicationsEn | keyvalue">
        <p-accordionTab [header]="category.key">
          <ul>
            <li *ngFor="let medication of category.value">
              {{ medication }}
            </li>
          </ul>
        </p-accordionTab>
      </ng-container>
    </p-accordion>
    <p-accordion
      [activeIndex]="0"
      *ngIf="languageService.translate.currentLang === 'cn'"
    >
      <ng-container *ngFor="let category of medicationsCn | keyvalue">
        <p-accordionTab [header]="category.key">
          <ul>
            <li *ngFor="let medication of category.value">
              {{ medication }}
            </li>
          </ul>
        </p-accordionTab>
      </ng-container>
    </p-accordion>
  </div>
</div>
