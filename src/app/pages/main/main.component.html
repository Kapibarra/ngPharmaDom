<div class="language-selector">
  <select (change)="changeLanguage($event)">
    <option value="en">English</option>
    <option value="es">Español</option>
  </select>
</div>
<p *ngIf="translate.currentLang === 'en'">This is the English content.</p>
<p *ngIf="translate.currentLang === 'es'">Este es el contenido en español.</p>
